services:
  postgres:
    image: postgres:16-alpine
    container_name: resume_analyzer_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: resume_analyzer
      POSTGRES_USER: resume
      POSTGRES_PASSWORD: resume
    ports:
      - "5432:5432"
    volumes:
      - resume_analyzer_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U resume -d resume_analyzer"]
      interval: 5s
      timeout: 3s
      retries: 20

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: resume_analyzer_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@resume-analyzer.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - resume_analyzer_pgadmin:/var/lib/pgadmin

volumes:
  resume_analyzer_pgdata:
  resume_analyzer_pgadmin:
